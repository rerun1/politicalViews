<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <meta charset="utf-8">
    <link rel="stylesheet" href="css/bootstrap.css" type="text/css">
    <link rel="stylesheet" href="css/styles.css" type="text/css">
    <script src="js/jquery-3.4.1.js" type="text/javascript"></script>
    <script src="js/jquery-3.4.1.js" type="text/javascript"></script>
    <title>Where do you fall on the political spectrum?</title>
  </head>
  <body>
    <div class="container-fluid">
      <div class="row ml-0 mr-0 pl-0 pr-0">
        <div class="col-6">
          <img src="img/Trump30.jpg" alt="trump">
        </div>
        <div class="col-6">
          <img src="img/marianneWilliams.jpg" alt="marianne williams">
        </div>
      </div>
      <div class="row justify-content-center">
        <div class="col-12 intro">
          <h1 class="mt-3 mb-2">Where do you fall on the spectrum?</h1>
          <p>Lorem ipsum dolor sit amet, consectetur adipisicing elit, sed do eiusmod tempor incididunt ut labore et dolore.</p>
        </div>
      </div>
      <form id="pollVoter">
        <div class="form-row form-inline">
          <div class="col-3 form-group">
            <label for="age">Age</label>
            <input class="form-control" type="number" id="age">
          </div>
          <div class="col-3 form-group">
            <label for="gender">Gender</label>
            <select id="gender">
              <option selected>Female</option>
              <option>Male</option>
            </select>
          </div>
          <div class="col-6 form-group">
            <label for="party">Party Affiliation</label>
            <select id="party">
              <option selected>Democrat</option>
              <option>Republican</option>
              <option>Independent</option>
              <option>Undeclared</option>
            </select>
          </div>
        </div>
      </form
    </div>
  </body>
</html>
